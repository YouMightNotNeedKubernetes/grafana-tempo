server:
  http_listen_port: 3100
  log_level: info

distributor:
  receivers:                           # this configuration will listen on all ports and protocols that tempo is capable of.
    jaeger:                            # the receives all come from the OpenTelemetry collector.  more configuration information can
      protocols:                       # be found there: https://github.com/open-telemetry/opentelemetry-collector/tree/main/receiver
        thrift_http:                   #
        grpc:                          # for a production deployment you should only enable the receivers you need!
        thrift_binary:
        thrift_compact:
    zipkin:
    otlp:
      protocols:
        http:
        grpc:
    opencensus:

  ring: &x-ring-config
    kvstore: &x-kvstore-config
      store: consul
      prefix: tempo/
      consul:
        # !!! IMPORTANT !!!
        # ! Update this to the IP address of your Consul server
        host: host.docker.internal:8500
        # acl_token: secret

ingester:
  max_block_duration: 5m               # cut the headblock when this much time passes. this is being set for demo purposes and should probably be left alone normally

  # Lifecycler is responsible for managing the lifecycle of entries in the ring.
  # For a complete list of config options check the lifecycler section under the ingester config at the following link -
  # https://cortexmetrics.io/docs/configuration/configuration-file/#ingester_config
  lifecycler:
    ring:
      # number of replicas of each span to make while pushing to the backend
      replication_factor: 3
      kvstore: *x-kvstore-config

compactor:
  compaction:
    block_retention: 1h               # overall Tempo trace retention. set for demo purposes
  ring: 
    kvstore: *x-kvstore-config

querier:
  frontend_worker:
    frontend_address: query-frontend:9095

metrics_generator:
  ring: 
    kvstore: *x-kvstore-config
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo
      endpoint: host.docker.internal:9000
      access_key: minioadmin
      secret_key: minioadmin
      insecure: true
    wal:
      path: /tmp/tempo/wal             # where to store the the wal locally
    local:
      path: /tmp/tempo/blocks

overrides:
  defaults:
    metrics_generator:
      processors: ['service-graphs', 'span-metrics']

usage_report:
  reporting_enabled: false
